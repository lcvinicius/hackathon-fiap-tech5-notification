services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: notification
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  app:
    build:
      context: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: notification
      DB_USER: postgres
      DB_PASSWORD: postgres
      RUN_DB_TEST: "true"
      SNS_DISABLED: "true"
      # Event JSON can be overridden for testing
      EVENT_JSON: '{"idMedicamento":"med-123","nomeMedicamento":"Dipirona","idPosto":"ubs-456","nomePosto":"UBS Centro"}'
